version: '3.8'

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run start:dev"
    ports:
      - "3002:3000"
    env_file:
      - .env

    depends_on:
      - mongo

  mongo:
    image: mongo:5.0
    ports:
      - "27027:27017"
    environment:
      - MONGO_INITDB_DATABASE=geo
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data: